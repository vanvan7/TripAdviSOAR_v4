<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>TripAdviSOAR</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"></link>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        .jumbotron {
        background-color: rgba(0,0,0,.3);
        background-size: cover;
        }
        .jumbotron h1,p{
            color: whitesmoke; 
        }
        </style>
        <style>
            Table {
                border-collapse: collapse;
                width: 90%;
                margin:0px auto;
                background-color:rgba(255,255,255,.75);
                text-align: center;
            }

            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #DDD;
                text-align: center;
            }

            tr:hover {background-color: #F6DDCC;}
        </style>
    </h:head>
    <h:body>
        <div class="jumbotron text-center"  style="margin-bottom:0" >
            <h1>Search a Restaurant</h1>
            <p>TripAdviSOAR / User Homepage / Search Restaurants</p> 
        </div>
        <style>
            body {
                background-image:url('https://insights.regencylighting.com/hubfs/Blog_Images/blurred-lines-restaurant-lighting.jpg');
                background-repeat:no-repeat;
                background-attachment:fixed;  
                background-size:cover;
                text-align:center;
                margin-bottom: 100px;
            }
            input{
                color:black;
                font-style:italic;
                text-align:center;
            }

            h1{
                color:black;
            }


        </style>
        <!-- NAVBAR-->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark x-large">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <h5>
                    <ul class="navbar-nav">

                        <li class="nav-item" >
                            <h:link class="nav-link" value="Back to Homepage" outcome="/UserPage/UserMainPage.xhtml?faces-redirect=true" />
                        </li>                               
                    </ul>
                </h5>
            </div>  
        </nav>
        <br/>
        <!-- NAVBAR-->
    
        <h:form>
            <h3>
            <h:outputText value="Write a Restaurant name : " style="font-size: 30px"/>
            <h:inputText value="#{loginSenzu.restaurantName}"/>
            <h:commandButton value="Search" action="#{loginSenzu.restaurantLogsIn()}"/>
            <br/>
            <br/>
                <h:panelGrid columns = "2" style= "width:60%;margin:x auto;">
                    <h:outputText value="Current restaurant name: "/>
                    <h:outputText value="#{loginSenzu.currentRestaurant.restaurantName}"/>
                    <h:outputText value="Contact : "/>
                    <h:outputText value="#{loginSenzu.currentRestaurant.contact}"/> 
                    <h:outputText value="Email : "/>
                    <h:outputText value="#{loginSenzu.currentRestaurant.email}"/> 
                    <h:outputText value="Address : "/>
                    <h:outputText value="#{loginSenzu.currentRestaurant.address}"/> 
                    <h:outputText value="Cooking Type : "/>
                    <h:outputText value="#{loginSenzu.currentRestaurant.cookingtype}"/> 
                    <h:outputText value="Owner : "/>
                    <h:outputText value="#{loginSenzu.currentRestaurant.restaurantOwner}"/> 
                    <h:outputText value="Opening hours : "/>
                    <h:outputText value="#{loginSenzu.currentRestaurant.openingHours}"/> 
                    <h:outputText value="Price range : "/>
                    <h:outputText value="#{loginSenzu.currentRestaurant.price}"/> 
                    <h:outputText value="Menu : "/>
                    <h:outputText value="#{loginSenzu.currentRestaurant.menu}"/> 
                    <h:outputText value="Special diet : "/>
                    <h:outputText value="#{loginSenzu.currentRestaurant.specialdiet}"/>
                    <h:outputText value="Ratings : "/>
                    <h:outputText value="#{loginSenzu.currentRestaurant.rating}"/> 
                </h:panelGrid>
            <br/>
            <h:commandButton class="btn btn-primary" value="Log out" action="#{loginSenzu.userLogsout()}"/>
            <br/>
            <br/>
            <p:growl id="messages" showDetail="true"/>
            <h3 class="mt-0" style="width:100%; font_size:30px; color: whitesmoke;font: bold;">Rate the Restaurant from 1 to 5 !</h3>
            <p:rating value="#{restaurantSenzu.rating}" style="width:100%;margin:x_auto">
                <!--<p:ajax event="rate" listener ="#{restaurantSenzu.rating}" update="messages"/> -->
            </p:rating>
            <br/>
            <p:commandButton value="Submit" action="#{restaurantSenzu.addRating()}"/>
            <p:spacer />
            <br/>
        </h3>
        </h:form>
    </h:body>
</html>
