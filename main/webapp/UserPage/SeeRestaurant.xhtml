<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>TripAdviSOAR</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"></link>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
        .jumbotron {
        background-color: rgba(0,0,0,.3);
        background-size: cover;
        }
        .jumbotron h1,p{
            color: whitesmoke; 
        }
        </style>
        <style>
            Table {
                border-collapse: collapse;
                width: 90%;
                margin:0px auto;
                background-color:rgba(255,255,255,.75);
                text-align: center;
            }

            th, td {
                padding: 8px;
                text-align: left;
                border-bottom: 1px solid #DDD;
                text-align: center;
            }

            tr:hover {background-color: #F6DDCC;}
        </style>
    </h:head>
    <h:body>
        <div class="jumbotron text-center"  style="margin-bottom:0" >
            <h1>See all the Restaurants</h1>
            <p>TripAdviSOAR / User Homepage / Restaurant List</p> 
        </div>
        <style>
            body {
                background-image:url('https://insights.regencylighting.com/hubfs/Blog_Images/blurred-lines-restaurant-lighting.jpg');
                background-repeat:no-repeat;
                background-attachment:fixed;  
                background-size:cover;
                text-align:center;
                margin-bottom: 100px;
            }
            input{
                color:black;
                font-style:italic;
                text-align:center;

            h1{
                color:black;
            }

        </style>
        <!-- NAVBAR-->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark x-large">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <h5>
                    <ul class="navbar-nav">

                        <li class="nav-item" >
                            <h:link class="nav-link" value="Back to Homepage" outcome="/UserPage/UserMainPage.xhtml?faces-redirect=true" />
                        </li>                               
                    </ul>
                </h5>
            </div>  
        </nav>
        <br/>
        <!-- NAVBAR-->
        
        <h:form>
            <h3>
            <!-- <h:panelGrid columns="1" style= "width:100%;margin:0px auto;">-->
            <h:outputText value="Restaurants" style="font-size: 45px;"/>
            <br/>
            <br/>
            <table>
                <tr>
                    <th>Restaurant Name</th>
                    <th>Address</th>
                    <th>Owner</th>
                    <th>Opening Hours</th>
                    <th>Price ($-$$$)</th>
                    <th>Cookingtype</th>
                    <th>Contact</th>
                    <th>Menu</th>
                    <th>Special Diets</th> 
                    <th>Ratings</th>
                </tr>
                <ui:repeat value="#{restaurantSenzu.restaurants}" var="item">                                                    
                    <tr>
                        <td><h:outputText value="#{item.restaurantName}" /></td>
                        <td><h:outputText value="#{item.address}" /></td>
                        <td><h:outputText value="#{item.restaurantOwner}" /></td>
                        <td><h:outputText value="#{item.openingHours}" /></td>
                        <td><h:outputText value="#{item.price}" /></td>
                        <td><h:outputText value="#{item.cookingtype}" /></td>
                        <td><h:outputText value="#{item.contact}" /></td>
                        <td><h:outputText value="#{item.menu}" /></td>
                        <td><h:outputText value="#{item.specialdiet}"  /></td>
                        <td><h:outputText value="#{item.rating}"  /></td>
                    </tr>           
                </ui:repeat>
            </table>
            <br/>
            <h:commandButton class="btn btn-primary" value="Log out" action="#{loginSenzu.userLogsout()}"/>

            <!--</h:panelGrid>-->
        </h3>
        </h:form>
    </h:body>
</html>
