<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"      
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>TripAdviSOAR</title><link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"></link>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1"></meta>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"></link>
        <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
        <style>
            .jumbotron {
                background-color: rgba(0,0,0,.3);
                background-size: cover;
            }
            .jumbotron h1,p{
                color: whitesmoke; 
            }
        </style>

    </h:head>
    <h:body >
        <div class="jumbotron text-center"  style="margin-bottom:0" >


            <h1>Create Restaurant Account</h1>
            <p>TripAdviSOAR / Restaurant Account</p> 
        </div>

        <style>
            body {
                background-image:url('https://insights.regencylighting.com/hubfs/Blog_Images/blurred-lines-restaurant-lighting.jpg');
                background-repeat:no-repeat;
                background-attachment:fixed;  
                background-size:cover;
                text-align:center;
                margin-bottom: 100px;
            }
            input{
                color:black;
                font-style:italic;
                text-align:center;
            }

            h1{
                color:black;
            }


        </style>
        <!-- NAVBAR-->
        <nav class="navbar navbar-expand-lg bg-dark navbar-dark x-large">
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <h5>
                    <ul class="navbar-nav">

                        <li class="nav-item" >
                            <h:link class="nav-link" value="Go Back to Main Menu" outcome="/MainPage/MainPage.xhtml?faces-redirect=true" />
                        </li>                               
                    </ul>
                </h5>
            </div>  
        </nav>
        <br/>
        <br/>
        <h:form>
            <h3>
                <h:panelGrid columns="2" style= "width:80%;margin:0px auto;">
                    <h:outputText value="Username"/>
                    <h:inputText value="#{restaurantUserSenzu.username}" />
                    <h:outputText value="Restaurant name"/>
                    <h:inputText value="#{restaurantUserSenzu.restaurantName}" />
                    <h:outputText value="Email"/>
                    <h:inputText value="#{restaurantUserSenzu.email}" />
                    <h:outputText value="Password"/>
                    <h:inputSecret value="#{restaurantUserSenzu.password}" redisplay="true"/>
                    <h:outputText value="Owner's name"/>
                    <h:inputText value="#{restaurantUserSenzu.restaurantOwner}" />
                    <h:outputText value="Restaurant's address"/>
                    <h:inputText value="#{restaurantUserSenzu.address}" />
                    <h:outputText value="Restaurant's opening hours (in format hh:mm-hh:mm)"/>
                    <h:inputText value="#{restaurantUserSenzu.openingHours}" />
                    <h:outputText value="Restaurant's prices(cheap : $, average : $$, expensive : $$$)"/>
                    <h:inputText value="#{restaurantUserSenzu.price}" />
                    <h:outputText value="Cooking type"/>
                    <h:inputText value="#{restaurantUserSenzu.cookingtype}" />
                    <h:outputText value="Phone number"/>
                    <h:inputText value="#{restaurantUserSenzu.contact}" />
                    <h:outputText value="Add your menu"/>
                    <h:inputText value="#{restaurantUserSenzu.menu}" />
                    <h:outputText value="Select a special diet: "/>
                    <p:selectManyButton value="#{restaurantUserSenzu.specialdietlist}">  
                        <f:selectItem itemLabel="Lactosefree" itemValue="Lactose Free" />  
                        <f:selectItem itemLabel="GlutenFree" itemValue="Gluten Free" />  
                        <f:selectItem itemLabel="Vegan" itemValue="Vegan" />  
                        <f:selectItem itemLabel="Paleo" itemValue="Paleo" />  
                    </p:selectManyButton>  
                    <p:commandButton value="Submit" update="bol" icon="ui-icon-check"/>  
                    <p:spacer />  
                    <h:outputText value="Selected:" />  
                    <p:dataList id="bol" value="#{restaurantUserSenzu.specialdietlist}" var="character" emptyMessage="No character selected">  
                        <h:outputText value="#{character}" style="font-weight: bold" />  
                    </p:dataList>      
                    <h:commandButton value="Create a User" action="#{restaurantUserSenzu.createARestaurantUser()}"/>
                    <br/>

                </h:panelGrid>
            </h3>
        </h:form>
    </h:body>
</html>
